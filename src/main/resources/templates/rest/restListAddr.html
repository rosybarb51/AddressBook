<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Rest 주소록 메인 페이지</title>

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">

<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
  <header>
    <div class="container">
      <div class="jumbotron">
        <h1>Rest 방식 나의 주소록</h1>
      </div>
    </div>
  </header>
  
  <main class="container">
    <section class="row">
      <article class="col-sm-8 mx-auto">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>순번</th>
              <th>이름</th>
              <th>휴대폰</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.size(addrList)} > 0" th:each="list : ${addrList}">
              <td th:text="${list.num}">1</td>
              <td>
                <a href="/rest/address/" th:attrappend="href=${list.num}" th:text="${list.userName}">홍길동</a>
              </td>
              <td th:text="${list.phone}">0</td>
            </tr>
            
            <tr th:unless="${#lists.size(addrList)} > 0">
              <td colspan="3">등록된 연락처가 없습니다.</td>
            </tr>
          </tbody>
        </table>
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="/rest/address/write">연락처 등록</a>
        </div>
      </article>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
