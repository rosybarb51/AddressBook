<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>주소록 등록 페이지</title>

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">

<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

<script>
	$(document).ready(function() {
		$("#btnCancel").on("click", function() {
			//location.href="/addr/openListAddress.do";
			window.history.back();
		});
	});
</script>

</head>
<body>
	<header>
		<div class="container">
			<div class="jumbotron">
				<h1>주소록 등록 페이지</h1>
			</div>
		</div>
	</header>
	
	<main class="container">
		<section class="row">
			<article class="col-sm-8 mx-auto">
				<form action="/rest/address/write" method="POST">
					<div class="form-group">
						<label for="name">이름 : </label>
						<input type="text" class="form-control" id="name" name="userName" placeholder="이름을 입력하세요">
					</div>
					<div class="form-goup">
						<label for="phone">휴대폰 : </label>
						<input type="text" class="form-control" id="phone" name="phone" placeholder="휴대폰 번호를 입력하세요">
					</div>
					<div class="form-goup">
						<label for="tel">전화번호 : </label>
						<input type="text" class="form-control" id="tel" name="tel" placeholder="전화번호를 입력하세요">
					</div>
					<div class="form-goup">
						<label for="email">이메일: </label>
						<input type="text" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
					</div>
					<div class="form-goup">
						<label for="addr">주소 : </label>
						<input type="text" class="form-control" id="addr" name="addr" placeholder="주소를 입력하세요">
					</div>
					<div class="d-flex justify-content-center mt-3">
						<button class="btn btn-success mr-2" type="submit" id="btnSubmit">등록</button>
						<button class="btn btn-secondary" type="button" id="btnCancel">취소</button>
					</div>
				</form>
			</article>
		</section>
	</main>

</body>
</html>
