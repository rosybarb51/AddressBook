<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>주소록 상세 페이지</title>

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">

<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

</head>
<body>
	<header>
		<div class="container">
			<div class="jumbotron">
				<h1>상세 페이지</h1>
			</div>
		</div>
	</header>
	
	<main class="container">
		<section class="row">
			<article class="col-sm-8 mx-auto">
				<div class="form-group">
					<label for="name">이름 : </label>
					<input type="text" class="form-control" id="name" name="userName" th:value="${addr.userName}" readonly> <!-- readonly 하면 수정 못하게 잠김처리됨. -->
				</div>
				<div class="form-grouop">
					<label for="phone">휴대폰 : </label>
					<input type="text" class="form-control" id="phone" name="phone" th:value="${addr.phone}" readonly>
				</div>
				<div class="form-group">
					<label for="tel">전화번호 : </label>
					<input type="text" class="form-control" id="tel" name="tel" th:value="${addr.tel}" readonly>
				</div>
				<div class="form-grouop">
					<label for="email">이메일 : </label>
					<input type="email" class="form-control" id="email" name="email" th:value="${addr.email}" readonly>
				</div>
				<div class="form-gorup">
					<label for="addr">주소 : </label>
					<input type="text" class="form-control" id="addr" name="addr" th:value="${addr.addr}" readonly>
				</div>
				
				<div class="clearfix">
					<a class="btn btn-primary float-left" href="/addr/openListAddress.do">목록</a>
					<a class="btn btn-success float-right ml-2" href="/addr/editAddress.do?num=" th:attrappend="href=${addr.num}">수정</a>
					<a class="btn btn-danger float-right" href="/addr/removeAddress.do?num=" th:attrappend="href=${addr.num}">삭제</a>
				</div>
			</article>
		</section>
	</main>
</body>
</html>
