<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>주소록 수정 페이지</title>

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">

<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>

<script>
	$(document).ready(function() {
		$("#btnCancel").on("click", function() {
			window.history.back();
		});
	});
</script>
</head>
<body>
	<header>
		<div class="container">
			<div class="jumbotron">
				<h1>주소록 수정 페이지</h1>
			</div>
		</div>
	</header>
	
	<main class="container">
		<section class="row">
			<article class="col-sm-8 mx-auto">
				<form action="/addr/updateAddress.do" method="POST">
					<div class="form-group">
						<label for="name">이름 : </label>
						<input type="text" class="form-control" id="name" name="name" th:value="${addr.name}">
					</div>
					<div class="form-grouop">
						<label for="phone">휴대폰 : </label>
						<input type="text" class="form-control" id="phone" name="phone" th:value="${addr.phone}">
					</div>
					<div class="form-group">
						<label for="tel">전화번호 : </label>
						<input type="text" class="form-control" id="tel" name="tel" th:value="${addr.tel}">
					</div>
					<div class="form-grouop">
						<label for="email">이메일 : </label>
						<input type="email" class="form-control" id="email" name="email" th:value="${addr.email}">
					</div>
					<div class="form-gorup">
						<label for="addr">주소 : </label>
						<input type="text" class="form-control" id="addr" name="addr" th:value="${addr.addr}">
					</div>
					
					<input type="hidden" name="num" th:value="${addr.num}">
					
					<div class="d-flex justify-content-end">
						<button class="btn btn-secondary" id="btnCancel" type="button">취소</button>
						<button class="btn btn-success ml-2" id="btnSubmit" type="submit">수정</button>
					</div>
				</form>
			</article>
		</section>
	</main>
</body>
</html>
